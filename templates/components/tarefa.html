<div class="row g-2 d-flex align-items-center justify-content-beetween w-100 border-bottom border-black py-2">
    <div class=" tarefa col-12 col-sm-6 col-md-8 d-flex justify-content-start">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 12px; margin-right:5px" width="12" height="12" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
        </svg>
        {% if tarefa.status == 'Pendente'%}
            <span class="fs-4 me-3" style="font-family: 'Poppins';">{{tarefa.descricao}}</span> 
            <span class="fs-4 me-3"style="font-family: 'Poppins';">{{tarefa.data.strftime('%d/%m/%Y')}} </span>
            <span class="fs-4"style="font-family: 'Poppins';">{{ tarefa.status }}</span>
        {% else %}
            <span class=" text-decoration-line-through me-3 fs-4" style="font-family: 'Poppins';">{{tarefa.descricao}}</span> 
            <span class=" text-decoration-line-through me-3 fs-4" style="font-family: 'Poppins';">{{tarefa.data.strftime('%d/%m/%Y')}} </span>
            <span class="text-success fs-4" style="font-family: 'Poppins';">{{ tarefa.status }}</span>
        {% endif %}
        
    </div>
    <div class="botoes col-12 col-sm-6 col-md-4 d-flex justify-content-end">
            {% if tarefa.status == 'Pendente' %}
                <a href="/editartarefa/{{ tarefa.id_tarefa }}">
                    <button class="btn btn-warning me-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                          </svg>
                          Editar
                    </button>
                </a>
                <a href="/alterarstatus/{{ tarefa.id_tarefa }}">
                    <button class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                          </svg>
                        Concluir
                    </button>
                </a>
            {% else %}
                <a href="/excluir/{{ tarefa.id_tarefa }}">
                    <button class=" btn btn-danger me-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                          </svg>
                        Excluir
                    </button>
                </a>
                <a href="/alterarstatus/{{ tarefa.id_tarefa }}">
                    <button class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                          </svg>
                        Reabrir
                    </button>
                </a>
            {% endif %}
    </div>
</div>
